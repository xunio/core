<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="out/slider.js"></script>
    <style>
        #sliderContainer .stagesContainer li {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            align-self: center;
            float: left;
        }
        #sliderContainer .prev, #sliderContainer .next {
            float: left;
            text-align: center;
            margin-top: 45px;
            margin-bottom: 45px;
            height: 20px;
        }

        .controls {
            clear: both;
        }
        #sliderContainer .stagesContainer li:nth-child(even) {
            background: red;
        }
        #sliderContainer .stagesContainer li:nth-child(odd) {
            background: yellow;
        }

        #sliderContainer .stagesContainer {
            list-style: none;
            width: 100px;
            height: 100px;
            overflow: hidden;
            float: left;
            padding: 0;
            margin: 0;
        }

        #sliderContainer .slideButtons {
            list-style: none;
            padding: 0;

        }
        #sliderContainer .slideButtons li {
            float: left;
            border: 1px solid black;
        }

        #existingSlider .stagesContainer li {
            list-style: none;
            float:left;
            border: 1px solid black;
        }

        #existingSlider .slideButtons li {
            list-style: none;
        }

        #existingSlider .prev, #existingSlider .next {
              float:left;
              border: 1px solid red;
          }

        #existingSlider .thumb {
            width : 2%;
            height: 2%;
            float:left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="sliderContainer">
        <div class="prev"> ← </div>
        <ol class="stagesContainer">
        </ol>
        <div class="next"> → </div>
        <div class="controls">
            <ul class="slideButtons">
            </ul>
        </div>
    </div>

    <div style="clear:both"></div>

    <div id="existingSlider">
        <ol class="stagesContainer">
            <li style="background: green"><img src="http://karlstahl.work.reactorarts.com/images/stories/virtuemart/product/ideal_alu_modell_842.png" /></li>
            <li style="background: red"><img src="http://karlstahl.work.reactorarts.com/images/stories/virtuemart/product/ideal_alu_modell_842.png" /></li>
            <li style="background: blue"><img src="http://karlstahl.work.reactorarts.com/images/stories/virtuemart/product/ideal_alu_modell_842.png" /></li>
        </ol>
        <div class="controls">
            <div class="prev">prev</div>
            <ul class="slideButtons">
                <li><img class="thumb" src="http://karlstahl.work.reactorarts.com/images/stories/virtuemart/product/ideal_alu_modell_842.png" /></li>
                <li><img class="thumb" src="http://karlstahl.work.reactorarts.com/images/stories/virtuemart/product/ideal_alu_modell_842.png" /></li>
                <li><img class="thumb" src="http://karlstahl.work.reactorarts.com/images/stories/virtuemart/product/ideal_alu_modell_842.png" /></li>
            </ul>
            <div class="next">next</div>
        </div>
    </div>

</body>
</html>

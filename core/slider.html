<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="out/slider.js"></script>
    <style>
        .stagesContainer li {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            align-self: center;
            float: left;
        }
        .prev, .next {
            float: left;
            text-align: center;
            margin-top: 45px;
            margin-bottom: 45px;
            height: 20px;
        }

        .controls {
            clear: both;
        }
        .stagesContainer li:nth-child(even) {
            background: red;
        }
        .stagesContainer li:nth-child(odd) {
            background: yellow;
        }

        .stagesContainer {
            width: 100px;
            height: 100px;
            overflow: hidden;
            float: left;
            padding: 0;
            margin: 0;
        }

        .slideButtons {
            list-style: none;
            padding: 0;

        }
        .slideButtons li {
            float: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="sliderContainer">
        <div class="prev"> ← </div>
        <ol class="stagesContainer">
        </ol>
        <div class="next"> → </div>
        <div class="controls">
            <ul class="slideButtons">
            </ul>
        </div>
    </div>

</body>
</html>
